<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webseitenvorlagen</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5; /* heller Hintergrund */
        color: #000; /* schwarze Standardschrift */
      }
      .top-bar {
        width: calc(100% - 2rem); /* Abstand links und rechts */
        height: 150px; /* Höhe beliebig */
        background: #8ddfd5ff; /* cremiges Beige */
        margin: 1rem auto 0; /* Abstand oben + zentriert */
        border-radius: 12px; /* abgerundete Ecken */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .top-bar h1 {
        margin: 0;
        font-size: 2rem; /* Größe anpassen */
        color: #333; /* Schriftfarbe */
      }
      .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem; /* Abstand zwischen den Knöpfen */
        margin-top: 3rem;
      }
      .buttons a {
        display: inline-block;
        padding: 1rem 2rem;
        font-size: 1.25rem;
        text-decoration: none;
        color: #000000ff;
        background: #8ddfd5ff;
        border-radius: 8px;
        width: 250px; /* feste Breite */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <h1>Hier sind alle Vorlagen für Webseiten</h1>
    </div>
    <div class="buttons">
      <a href="{% url 'site-view' slug='start' %}">Start</a>
      <a href="{% url 'site-view' slug='individual' %}">Individual</a>
      <a href="{% url 'site-view' slug='character' %}">Character</a>
      <a href="{% url 'site-view' slug='charity' %}">Charity</a>
      <a href="{% url 'site-view' slug='loop' %}">Loop</a>
    </div>
  </body>
</html>
